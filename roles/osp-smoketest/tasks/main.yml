---
# tasks file for osp-smoketest

- name: OpenStack frontend servers
  os_server_facts:
    cloud: ospcloud
    server: 'frontend'
  register: openstack_result

- name: Check that you can curl the frontends
  uri:
    url: "http://{{ item.public_v4 }}"
    return_content: yes
  with_items:
    - "{{ openstack_result.ansible_facts.openstack_servers }}"
  register: webpage

- name: Fail if 'Ansible' is not in the page content
  fail:
  when: "'Ansible has done its job' not in webpage.content"
